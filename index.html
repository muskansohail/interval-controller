<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interval Controller</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
    }

    .start {
        background-color: #4CAF50; 
        color: white;
    }

    .stop {
        background-color: #f44336; 
        color: white;
    }

    .output {
        font-size: 24px;
        color: #333;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <button class="start" onclick="startInterval()">Start</button>
        <button class="stop" onclick="stopInterval()">Stop</button>
        <div class="output" id="output">0</div>
    </div>

    <script>
        let num = 1;
        let myInterval;

        function displayNumber() {
            document.getElementById("output").textContent = num++;
        }

        function startInterval() {
            num = 1;
            stopInterval();
            myInterval = setInterval(displayNumber, 1000);
        }

        function stopInterval() {
            clearInterval(myInterval);
        }
    </script>
</body>
</html>
